<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalkulator Canggih</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <select id="langSelect" class="lang-toggle">
    <option value="en">EN</option>
    <option value="id">ID</option>
  </select>

  <label class="mode-toggle">
    <input type="checkbox" id="darkModeToggle" />
    Dark Mode
  </label>

  <div class="calculator">
    <div class="display" id="display">0</div>

    <div class="history-controls">
      <button class="clear-history" onclick="clearHistory()">Clear History</button>
      <button class="toggle-history" onclick="toggleHistory()">ðŸ™ˆ Hide History</button>
    </div>

    <div class="main-buttons">
      <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button onclick="appendValue('(')">&#40;</button>
        <button onclick="appendValue('%')">%</button>
        <button class="operator" onclick="appendValue('/')">Ã·</button>

        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button class="operator" onclick="appendValue('*')">Ã—</button>

        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button class="operator" onclick="appendValue('-')">âˆ’</button>

        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button class="operator" onclick="appendValue('+')">+</button>

        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
        <button class="equal" onclick="calculate()">=</button>
      </div>
    </div>

    <div class="scientific-and-history">
      <div class="scientific">
        <button onclick="appendValue('Math.PI')">Ï€</button>
        <button onclick="appendValue('Math.E')">e</button>
        <button onclick="appendValue('Math.sqrt(')">âˆš</button>
        <button onclick="appendValue('**')">xÊ¸</button>

        <button onclick="appendValue('Math.sin(')">sin</button>
        <button onclick="appendValue('Math.cos(')">cos</button>
        <button onclick="appendValue('Math.tan(')">tan</button>
        <button onclick="appendValue('Math.log(')">log</button>
      </div>

      <div class="history" id="historyBox"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
